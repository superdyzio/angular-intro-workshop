<h1>TODOS</h1>

<input #search type="text" [(ngModel)]="searchText" />
<ul>
  <li *ngFor="let todo of visibleTodos$ | async">
    <div [appMarkCompleted]="todo.completed">
      <b>{{ todo.id }}</b>: {{ todo.title }}
      <input type="checkbox" [checked]="todo.completed" (change)="onCheckedChange(todo, $event)" />
    </div>
  </li>
</ul>
